<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ForMe</a>
    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="/profile">Профиль<span class="sr-only"></span></a></li>
            <li class="nav-item"><a class="nav-link" href="/">Найти друзей</a></li>
            <li class="nav-item"><a class="nav-link" href="/dialogs">Диалоги</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 th:text="${userChannel.username}" style="margin-top: 20px;"></h1>
    <h2 th:text="${type}"></h2>
    <div class="list-group" th:each="u : ${users}">
        <a th:href="@{../../profile/{id} (id = ${u.id})}"  th:text="${u.username}" class="list-group-item list-group-item-action"></a>
    </div>
</div>
</body>
</html>
